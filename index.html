            <button class="navbar-toggler mr-2" type="button" data-toggle="collapse" data-target="#navbarToggle"

            </button>
    
            <!--  Use flexbox utility classes to change how the child elements are justified  -->

    <div id="demo" class="carousel slide" data-ride="carousel">
        <!-- THE SLIDESHOW -->
        <div class="carousel-inner">
            <!-- BACKGROUND AND CONTENT  -->
            <div class="carousel-item active dark">
                <img src="./image/bg-1-FHD.jpg" alt="Los Angeles">
                <div class="carousel-caption" id="bg-1">
                    <img src="./image/logo-1.png" alt="">
                </div>
            </div>
            <div class="carousel-item">
                <img src="./image/bg-2-FHD.jpg" alt="Chicago">
                <div class="carousel-caption" id="bg-2">
                    <img src="./image/logo-2.png" alt="">
                </div>
            </div>
            <div class="carousel-item">
                <img src="./image/bg-3-FHD.jpg" alt="New York">
                <div class="carousel-caption" id="bg-3">
                    <img src="./image/logo-3.png" alt="">
                </div>
            </div>
            <!-- END CONTENT  -->

            <!-- LINK AND PLAY BUTTON  -->
            <div class="container-fluid carousel-bottom">
                <div class="carousel-bottom-container">
                    <!-- PLAY BUTTON  -->
                    <div class="row play-button">
                        <div class="col-lg-12 col-xs-12">
                            <a target="_blank" href="https://servers.fivem.net/servers/detail/64vqd7">

                            </a>
                        </div>
                    </div>
                    <!-- LINK SECTION  -->
                    <div class="row link-container">
                        <div class="col-lg-4 col-12">
                            <a href="">

                            </a>
                        </div>
                        <div class="col-lg-4 col-xs-12">
                            <a href="">
                                <img src="./image/icon-discord-32.png" alt="">
                                Discord
                            </a>
                        </div>
                        <div class="col-lg-4 col-xs-12">
                            <a href="">
                                <img src="./image/icon-youtube-32.png" alt="">
                                Youtube
                            </a>
                        </div>
                    </div>
                </div>
                <!-- END ROW  -->
            </div>
            <!-- END LINK AND PLAY BTN SECTION  -->
        </div>
        <!-- END SLIDESHOW -->
      
        <!-- LEFT AND RIGHT CONTROL -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
